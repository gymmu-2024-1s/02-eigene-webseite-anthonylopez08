<!doctype html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- add favicon -->
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <title>Meine Webseite</title>

        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header>
            <!-- Im header wird der Kopf der Webseite angegeben.
            Dies ist aber nur ein Struktur-Element. Damit der Header auch immer
            ganz oben angezeigt wird, braucht es noch das richtige CSS dafür. -->
            <h1>Webseite von Anthony</h1>
        </header>

        <nav>
            <!-- Das Navigations-Element beinhaltet eine Liste von Links, mit
            denen man auf Unterwebseiten kommt. 
            Dieses Element wird oft in den Header gesetzt, kann aber auch auf
            der linken oder rechten Seite verwendet werden. -->

            <ul>
                <li>
                    <a href="./pages/hobbies.html">Hobbies</a>
                </li>
                <li>
                    <a href="./pages/Schule.html">Schule</a>
                </li>
                <li>
                    <a href="./pages/allgemeines.html">Allgemeines </a>
                </li>
            </ul>
        </nav>

        <main>
            <!-- Im Hauptelement der Webseite kommt der ganze Inhalt den wir
            anzeigen möchten. Dieser ist meistens in Section-Elemente
            unterteilt. -->

            <section>
                <!-- Dieses Element wird verwendet um einen Abschnitt auf der
                Webseite vom Rest abzutrennen. Für Abschnitte in einem Text
                verwendet man das p-Element. -->
                <h2>Über mich</h2>
                <p>
                    <!-- Mit dem p-Element Teilt man einen Text in Paragraphen
                    ein. Das p-Element hat meistens nur noch Text, Links oder
                    Bilder drin, sonst keine weiteren Elemente. -->
                    Willkommen auf meiner Website, hier ist eine kurze
                    Zusammenfassung über mich.
                </p>
                <p>
                    Ich bin Anthony Lopez. Ich bin 16 Jahre alt und lebe in
                    Muttenz, welches sich in Baselland befindet.
                </p>
            </section>

            <section>
                <h2>Logo</h2>
                <div class="text-and-img">
                    <!-- Hier wird eine Klasse verwendet, die in CSS angibt wie das
                    Element gestaltet werden soll. Es werden hier 2 Kinder-Elemente
                    verwendet, damit wir den Effekt von einem Text neben einem Bild
                    einfach hinbekommen können. -->
                </div>
            </section>
        </main>

        <svg height="600" width="200" version="1.1">
            <path id="circle-motion" d="M 50 150 L 200 150 Z" stroke="black" />
            <circle r="40" fill="red">
                <animateMotion dur="5s" repeatCount="indefinite">
                    <mpath xlink:href="#circle-motion" />
                </animateMotion>
            </circle>
        </svg>

        <svg
            xmlns="http://www.w3.org/2000/svg"
            height="500"
            version="1.1"
            width="500"
        >
            <circle
                cx="100"
                cy="100"
                fill="none"
                r="50"
                stroke="red"
                stroke-width="10"
            />
            <rect
                fill="none"
                height="120"
                stroke="black"
                stroke-width="10"
                width="120"
                x="80"
                y="80"
            />
        </svg>
        <footer>
            <!-- Hier kommt die Fusszeile der Webseite -->
        </footer>
    </body>
</html>
